<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <table>
            <tr>
                <td colspan="2">
                    <input type="text" id="input1">
                </td>
                <td colspan="2">
                    <input type="text" id="input2">
                </td>
            </tr>
            <tr>
                <td><button onclick="add()">Addition(+)</button></td>
                <td><button onclick="sub()">Subtraction(-)</button></td>
                <td><button onclick="multi()">Multiplication(x)</button></td>
                <td><button onclick="div()">Division(/)</button></td>
            </tr>
            <tr>
                <td colspan="4" id="result">Result:</td>
            </tr>
        </table>
    
</body>
<script>
    function add() {
        let input1 = parseFloat(document.getElementById("input1").value);
        let input2 = parseFloat(document.getElementById("input2").value);
        let result = parseFloat(input1 + input2);
        document.getElementById("result").innerHTML = "Result: " + result.toFixed(2);
    }
    function sub() {
        let input1 = parseFloat(document.getElementById("input1").value);
        let input2 = parseFloat(document.getElementById("input2").value);
        let result = parseFloat(input1 - input2);
        document.getElementById("result").innerHTML = "Result: " + result.toFixed(2);
    }
    function multi() {
        let input1 = parseFloat(document.getElementById("input1").value);
        let input2 = parseFloat(document.getElementById("input2").value);
        let result = parseFloat(input1 * input2);
        document.getElementById("result").innerHTML = "Result: " + result.toFixed(2);
    }
    function div() {
        let input1 = parseFloat(document.getElementById("input1").value);
        let input2 = parseFloat(document.getElementById("input2").value);
        let result = parseFloat(input1 / input2);
        document.getElementById("result").innerHTML = "Result: " + result.toFixed(2);
    }
</script>
</html>
