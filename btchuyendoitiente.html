<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chuyển đổi tiền tệ</title>

        table {
            width: 600px;
            margin: 0 auto;
        }
        td {
            width: 25%;
        }
    </style>

<body>
    <form>
        <table>
            <tr>
                <td>Amount</td>
                <td>From currency</td>
                <td>To currency</td>
                <td></td>
            </tr>
            <tr>
                <td><input type="text" size="7" id="input" onkeypress="convert()"></td>
                <td>
                    <select name="" id="select1">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                        <option value="euro">EURO</option>
                    </select>
                </td>
                <td>
                    <select name="" id="select2">
                        <option value="usd">USD</option>
                        <option value="vnd">VND</option>
                        <option value="euro">EURO</option>
                    </select>
                </td>
                <td><input type="button" value="Convert" onclick="convert()"></td>
            </tr>
            <tr>
                <td colspan="4" id="result"></td>
        </table>
    </form>
    <script src="btchuyendoitiente.js">

    </script>
